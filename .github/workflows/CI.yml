name: CI

on:
  push:
    branches:
      - master
      - release-*
    tags: '*'
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.canfail }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        arch:
          - x64
        canfail:
          - false
        include:
          - version: 'nightly'
            os: ubuntu-latest
            arch: x64
            canfail: true
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Install unregistered dependencies (Unix)
        if: ${{ matrix.os != 'windows-latest' }}
        run: julia --project -e '
          using Pkg;
          Pkg.add([PackageSpec(url="https://github.com/anowacki/$(pkg).jl")
              for pkg in ["Geodesics", "Seis"]])'
      # Work around problems with quoting when using PowerShell on Windows by using cmd.exe
      - name: Install unregistered dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: julia --project -e "
          using Pkg;
          Pkg.add([PackageSpec(url=\"https://github.com/anowacki/$(pkg).jl\")
              for pkg in [\"Geodesics\", \"Seis\"]])"

        shell: cmd
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
